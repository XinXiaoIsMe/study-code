<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    某学校举行运动会,学生们按编号（1、2、3.....n)进行标识,
   现需要按照身高由低到高排列，
   对身高相同的人，按体重由轻到重排列，
   对于身高体重都相同的人，维持原有的编号顺序关系。
   请输出排列后的学生编号
   输入描述：
      两个序列，每个序列由N个正整数组成，(0<n<=100)。
      第一个序列中的数值代表身高，第二个序列中的数值代表体重，
   输出描述：
      排列结果，每个数据都是原始序列中的学生编号，编号从1开始，
   实例一：
      输入:
       4
       100 100 120 130
       40 30 60 50
      输出:
       2134
   -->

  <script>
    function answer (heights, weights) {
      const students = []

      for (let i = 0; i < heights.length; i ++) {
        students.push({
          id: i + 1,
          height: heights[i],
          weight: weights[i]
        })
      }

      students.sort((cur, pre) => cur.height === pre.height ? cur.weight - pre.weight : cur.height - pre.height)

      console.log(students.reduce((s1, s2) => s1 + s2.id, ''))
    }
    
    // test
    answer(
      [100, 100, 120, 130],
      [40, 30, 60, 50]
    ) // 2134

    answer(
      [89, 78, 120, 120],
      [40, 30, 60, 50]
    ) // 2143
  </script>
</body>
</html>
