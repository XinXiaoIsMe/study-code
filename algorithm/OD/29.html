<body>
  <!-- 
    小明从糖果盒中随意抓一把糖果
    每次小明会取出一半的糖果分给同学们
    当糖果不能平均分配时
    小明可以从糖果盒中(假设盒中糖果足够)取出一个或放回一个糖果
    小明至少需要多少次(取出放回和平均分配均记一次)能将手中糖果分至只剩一颗

    输入描述：
      抓取糖果数(小于1000000)：15
    输出描述：
      最少分至一颗糖果的次数：5

     示例1：
       输入
         15
       输出
         5
       备注
          解释：(1) 15+1=16;
               (2) 16/2=8;
               (3) 8/2=4;
               (4) 4/2=2;
               (5) 2/2=1;
15 - 1 = 14
14 / 2 = 7
7 - 1 = 6
6 / 2 = 3
3 - 1 = 2
2 / 2 = 1
   -->
   <script>
    function answer (num) {
      const countFn = (num, count) => {
        if (num <= 1) return count

        if (num % 2 === 0) return countFn(num / 2, count + 1)

        return Math.min(countFn(num + 1, count + 1), countFn(num - 1, count + 1))
      }

      const res = countFn(num, 0)
      console.log(res)
    }

    // test
    answer(15) // 5
    answer(14) // 5
    // 14 / 2 = 7
    // 7 + 1 = 8
    // 8 / 2 = 4
    // 4 / 2 = 2
    // 2 / 2 = 1
    answer(13) // 5
    // 13 - 1 = 12
    // 12 / 2 = 6
    // 6 / 2 = 3
    // 3 - 1 = 2
    // 2 / 2 = 1

    // 13 + 1 = 14
    // 14 / 2 = 7
    // 7 + 1 = 8
    // 8 / 2 = 4
    // 4 / 2 = 2
    // 2 / 2 = 1
   </script>
</body>
</html>
