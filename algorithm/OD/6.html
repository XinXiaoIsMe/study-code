<html lang="en">
<head>

</head>
<body>
  <!-- 
    输入一串字符串
  字符串长度不超过100
  查找字符串中相同字符连续出现的最大次数

  输入描述
    输入只有一行，包含一个长度不超过100的字符串

  输出描述
    输出只有一行，输出相同字符串连续出现的最大次数

   说明：
     输出

   示例1：
     输入
       hello
     输出
       2

    示例2：
      输入
       word
      输出
       1

     示例3：
      输入
        aaabbc
       输出
        3

    字符串区分大小写
   -->

   <script>
    // 使用滑动窗口
    
    function answer (str) {
      if (str.length === 0) {
        console.log(0)
        return
      }
      let ret = 1
      let count = 1
      let start = str[0]
      for (let i = 1; i < str.length; i ++) {
        if (str[i] !== start) {
          ret = Math.max(ret, count)
          start = str[i]
          count = 0
        }
        count ++
      }

      console.log(ret)
    }

    // test
    answer('hello') // 2
    answer('word') // 1
    answer('aaabbc') // 3
   </script>
</body>
</html>
